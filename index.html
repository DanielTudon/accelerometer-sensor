<!DOCTYPE html>
<html>
<head>
    <title>My Web Page with Embedded JavaScript</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Embedded JavaScript Example</p>

    <script>
        // Your JavaScript code can go here
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                var acceleration = event.acceleration;
                document.getElementById('acceleration').innerHTML = `X: ${acceleration.x}, Y: ${acceleration.y}, Z: ${acceleration.z}`;
            });
        } else {
            alert('Accelerometer not supported on this device.');
        }
    </script>
</body>
</html>
